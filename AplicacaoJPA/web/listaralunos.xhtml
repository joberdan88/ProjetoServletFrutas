<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Lista de Alunos</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{alunoBean.listaAlunosBD()}" var="aluno" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{aluno.id}
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{aluno.nome}
            </h:column>
            <h:column>
                <h:commandButton value="Editar" action="#{alunoBean.editarAlunoPeloId}">
                    <f:setPropertyActionListener target="#{alunoBean.editIdAluno}" value="#{aluno.id}" />
                </h:commandButton>
                <h:commandButton value="Apagar" action="#{alunoBean.deletaAlunoPeloId(aluno.id)}" />
            </h:column>
        </h:dataTable>

        <h:commandButton value="Adicionar Novo Aluno" action="novoaluno.xhtml?faces-redirect=true" />
    </h:form>
</h:body>
</html>
